  #   image: 'docker.dragonflydb.io/dragonflydb/dragonfly'
  #   container_name: redis
  #   restart: unless-stopped
  #   ulimits:
  #     memlock: -1
  #   profiles:
  #     - dev
  #   ports:
  #     - '6379:6379'
  #   volumes:
  #     - ./db/cache:/data
