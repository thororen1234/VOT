services:
  vot:
    build: .
    container_name: vot
    restart: always
    profiles:
      - prod
    env_file:
      - .env.prod
    networks:
      - vot
    expose:
      - 8080
    ports:
      - 8080:8080
    depends_on:
      - postgres
      - lavalink
      - redis
  frontend:
    build: ./vot-frontend
    container_name: vot-frontend
    restart: always
    profiles:
      - prod
    env_file:
      - ./vot-frontend/.env.prod
    networks:
      - vot
    expose:
      - 3000
    ports:
      - 80:3000
  postgres:
    image: postgres
    container_name: postgres
    restart: always
    profiles:
      - prod
    environment:
      - POSTGRES_PASSWORD=insanelysecurepassword
      - POSTGRES_USER=bot
      - POSTGRES_DB=vot
    networks:
      - vot
    expose:
      - 2333
    volumes:
      - ./db/data_prod:/var/lib/postgresql/data
  lavalink:
    image: ghcr.io/lavalink-devs/lavalink
    container_name: lavalink
    restart: always
    profiles:
      - prod
    environment:
      - _JAVA_OPTIONS=-Xmx6G
    volumes:
      - ./application.yml:/opt/Lavalink/application.yml
      - ./plugins/:/opt/Lavalink/plugins/
    networks:
      - vot
    expose:
      - 2333
  redis:
    image: redis
    container_name: redis
    restart: always
    profiles:
      - prod
    networks:
      - vot
    expose:
      - 6379
    volumes:
      - ./db/cache_prod:/data
  postgres_dev:
    image: postgres
    container_name: postgres
    restart: unless-stopped
    profiles:
      - dev
    environment:
      - POSTGRES_PASSWORD=iamlikewaytoooolazy
      - POSTGRES_USER=postgres
      - POSTGRES_DB=vot
    ports:
      - "5432:5432"
    volumes:
      - ./db/data:/var/lib/postgresql/data
  lavalink_dev:
    image: ghcr.io/lavalink-devs/lavalink
    container_name: lavalink
    restart: unless-stopped
    profiles:
      - dev
    environment:
      - _JAVA_OPTIONS=-Xmx6G
    volumes:
      - ./application.yml:/opt/Lavalink/application.yml
      - ./plugins/:/opt/Lavalink/plugins/
    ports:
      - "2333:2333"
  redis_dev:
    image: redis
    container_name: redis
    restart: unless-stopped
    profiles:
      - dev
    ports:
      - "6379:6379"
    volumes:
      - ./db/cache:/data
networks:
  vot:
    name: vot
